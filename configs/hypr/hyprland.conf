#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

#autogenerated=1 # remove this line to get rid of the warning on top.

monitor=,preferred,auto,1


input {
    kb_file=
    kb_layout=jp
    kb_variant=
    kb_model=
    kb_options=grp:win_space_toggle
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
        tap-to-click=false
        scroll_factor=0.7
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    main_mod=SUPER

    gaps_in=2
    gaps_out=5
    border_size=0
    col.active_border=0x66ee1111
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=1
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=no
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# exec
exec-once=waybar
exec=wpaperd
exec-once=mako
exec "avizo-service"
exec-once=redshift -l 35.73:139.91 -m wayland

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=hyprland
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=SUPER,T,exec,alacritty
bind=SUPER,Q,killactive,
bind=SUPER_SHIFT,E,exit,
bind=SUPER_SHIFT,space,togglefloating,
bind=SUPER,D,exec,wofi --show drun -I
bind=SUPER,P,pseudo,
bind=SUPER,F,fullscreen,0


bind=,XF86MonBrightnessDown,exec,lightctl -2%
bind=,XF86MonBrightnessUp,exec,lightctl +2%
bind=,XF86AudioMute,exec,volumectl %
bind=,XF86AudioMicMute,exec,pamixer --default-source -t
bind=,XF86AudioRaiseVolume,exec,volumectl +2%
bind=,XF86AudioLowerVolume,exec,volumectl -2%
#bind=SUPER_SHIFT,w,exec,"hyprctl hyprpaper wallpaper monitors,wallpaper_path"


bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPER_CTRL,1,movetoworkspace,1
bind=SUPER_CTRL,2,movetoworkspace,2
bind=SUPER_CTRL,3,movetoworkspace,3
bind=SUPER_CTRL,4,movetoworkspace,4
bind=SUPER_CTRL,5,movetoworkspace,5
bind=SUPER_CTRL,6,movetoworkspace,6
bind=SUPER_CTRL,7,movetoworkspace,7
bind=SUPER_CTRL,8,movetoworkspace,8
bind=SUPER_CTRL,9,movetoworkspace,9
bind=SUPER_CTRL,0,movetoworkspace,10

bind=SUPER,mouse_down,workspace,e+1
